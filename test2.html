<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fbd5d5;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 60px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0 10px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        .content {
            text-align: center;
            padding: 100px 20px;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content button {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
        }
        .categories {
            text-align: center;
            padding: 50px 20px;
        }
        .categories h3 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .categories .category {
            display: inline-block;
            width: 150px;
            margin: 0 20px;
            text-align: center;
        }
        .categories .category img {
            width: 100px;
            height: 100px;
        }
        .categories .category p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="file:///G:/我的雲端硬碟/北商/專題/logo1.png" alt="Beauty & AI Logo">
            <h1>BEAUTY & AI</h1>
        </div>
        <div class="nav">
            <a href="#">首頁</a>
            <a href="#">檢測肌膚</a>
            <a href="#">找產品</a>
        </div>
    </div>
    <div class="content">
        <h2>開始檢測您的肌膚</h2>
        <button>開始檢測</button>
    </div>
    <div class="categories">
        <h3>產品分類</h3>
        <div class="category">
            <img src="images/foundation.png" alt="粉底液">
            <p>粉底液</p>
        </div>
        <div class="category">
            <img src="images/sunscreen.png" alt="防曬">
            <p>防曬</p>
        </div>
        <div class="category">
            <img src="images/toner.png" alt="化妝水">
            <p>化妝水</p>
        </div>
        <div class="category">
            <img src="images/cream.png" alt="乳液">
            <p>乳液</p>
        </div>
    </div>
</body>
</html>
