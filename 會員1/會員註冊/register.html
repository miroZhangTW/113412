<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - Beauty Buddy</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="https://imgur.com/Akgc4pd.jpeg" alt="Beauty Buddy Logo" id="logo">
            <h1>Beauty Buddy</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="http://beautybuddy.ddns.net/">首頁</a></li>
                <li><a href="#" onclick="showPopup()">肌膚檢測</a></li>
                <li><a href="http://beautybuddy.ddns.net/2">篩選條件</a></li>
                <li><a href="http://beautybuddy.ddns.net/3">產品匹配</a></li>
                <li><a href="login.html">登入/註冊</a></li>
            </ul>
            <input type="text" id="searchInput" placeholder="搜索...">
            <button onclick="search()">搜索</button>
        </div>
    </div>
    <div class="container">
        <h2>會員註冊</h2>
        <form id="registerForm">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">確認密碼</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">註冊</button>
        </form>
        <p class="switch-link">已經有帳號了？ <a href="login.html">立即登入</a></p>
    </div>
</body>
</html>
